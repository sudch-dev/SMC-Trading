    li { margin: 8px 0; }
    .muted { color: #6b7280; }
    .err { color: #b91c1c; }
    .btn { padding: 4px 8px; border: 1px solid #111827; border-radius: 6px; background: #fff; cursor: pointer; }
    input[type="number"] { width: 80px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .pill { font-size: 12px; padding: 1px 6px; border-radius: 999px; background: #eef2ff; margin-left: 6px; }
  </style>
</head>
